<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8 />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <script src="three.js"></script>
    <script src="GLTFLoader.js"></script>
	<script src="OrbitControls.js"></script>
	<button id="lidonoff">Lid on/off</button>
	<button id="lightonoff">Light on/off</button>
    <script>
      
      let scene, camera, renderer;

function init() {

	scene = new THREE.Scene();

	// const loade = new THREE.CubeTextureLoader();
    // const cmtexture = loade.load([
    //   'pos-x.jpg',
    //   'neg-x.jpg',
    //   'pos-y.jpg',
    //   'neg-y.jpg',
    //   'pos-z.jpg',
    //   'neg-z.jpg',
    // ]);
    // scene.background = cmtexture;
	scene.background = new THREE.Color(0xdddddd);
	
	camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,0.1,1000);
	camera.rotation.y = 45/180*Math.PI;
	camera.position.x = -4;
	camera.position.y = 2;
	camera.position.z = -5;
	
	
	var hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444 );
	hemiLight.position.set( 0, 20, 0 );
	scene.add( hemiLight );

	var dirLight = new THREE.DirectionalLight( 0xffffff );
	dirLight.position.set( - 3, 10, - 10 );
	dirLight.castShadow = true;
	dirLight.shadow.camera.top = 2;
	dirLight.shadow.camera.bottom = - 2;
	dirLight.shadow.camera.left = - 2;
	dirLight.shadow.camera.right = 2;
	dirLight.shadow.camera.near = 0.1;
	dirLight.shadow.camera.far = 40;
	scene.add( dirLight );


	renderer = new THREE.WebGLRenderer({antialias:true});
	renderer.setSize(window.innerWidth,window.innerHeight);
	renderer.gammaOutput = true;
	renderer.gammaFactor = 2.2;
  document.body.appendChild(renderer.domElement);
  
  
	controls = new THREE.OrbitControls(camera, renderer.domElement);
	controls.addEventListener('change', renderer);
	let loader = new THREE.GLTFLoader();
	loader.load('scene.gltf', function(gltf){
		car = gltf.scene.children[0];
		scene.add(gltf.scene);
		animate();
	});

	document.getElementById("lidonoff").addEventListener("click", function(){
		var lid = scene.getObjectByName("Lid");
		console.log(scene);
		console.log(scene.children);
		console.log(lid);
    	lid.visible = !lid.visible;
	});

	document.getElementById("lightonoff").addEventListener("click", function(){
		console.log(scene);
		console.log(scene.children);
		console.log(dirLight);
    	dirLight.visible = !dirLight.visible;
	});
	
}
function resize() {
    
    var aspect = window.innerWidth / window.innerHeight;
    var texAspect = bgWidth / bgHeight;
    var relAspect = aspect / texAspect;

    bgTexture.repeat = new THREE.Vector2( Math.max(relAspect, 1), Math.max(1/relAspect,1) ); 
    bgTexture.offset = new THREE.Vector2( -Math.max(relAspect-1, 0)/2, -Math.max(1/relAspect-1, 0)/2 ); 

    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = aspect;
    camera.updateProjectionMatrix();
  }
function animate() {

	renderer.render(scene,camera);
	requestAnimationFrame(animate);
	
}

init();
    </script>
  </body>
</html>
